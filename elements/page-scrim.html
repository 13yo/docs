<polymer-element name="page-scrim" noscript>
  <template>
    <style>
    :host {
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.3);
      visibility: hidden;
      opacity: 0;
      z-index: 2;
    }

    :host(.in) {

      visibility: visible;

  </template>
