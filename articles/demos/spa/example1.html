<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Single page app using Polymer</title>
  <script src="/components/platform/platform.js"></script>
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="styles.css" shim-shadowdom>
</head>
<body unresolved fullbleed>

<template is="auto-binding">

  <core-scaffold fit>
  
    <core-header-panel navigation mode="seamed" flex>
      <core-toolbar>Application</core-toolbar>
      <core-menu>
        <core-item icon="label-outline" label="Single"
                   class="{{ {'core-selected' : route == 'one'} | tokenList }}">
          <a href="#one"></a>
        </core-item>
        <core-item icon="label-outline" label="page"
                   class="{{ {'core-selected' : route == 'two'} | tokenList }}">
          <a href="#two"></a>
        </core-item>
        <core-item icon="label-outline" label="app"
                   class="{{ {'core-selected' : route == 'three'} | tokenList }}">
          <a href="#three"></a>
        </core-item>
      </core-menu>
    </core-header-panel>

    <core-toolbar tool flex>
      <div flex></div>
      <core-icon-button icon="refresh"></core-icon-button>
      <core-icon-button icon="add"></core-icon-button>
    </core-toolbar>

    <div layout horizontal center center-justified fit style="overflow-x: hidden;">
      <core-pages selected="{{route}}" valueattr="hash">
        <div hash="one">
          <paper-shadow z="2"></paper-shadow>
          Single
        </div>
        <div hash="two">
          <paper-shadow z="2"></paper-shadow>
          page
        </div>
        <div hash="three">
          <paper-shadow z="2"></paper-shadow>
          app
        </div>
      </core-pages>
    </div>
  
  </core-scaffold>

</template>

<script>
var template = document.querySelector('template');
//location.href = '#one';

// window.addEventListener('hashchange', function(e) {
//   template.route = location.hash.split('#')[1];
// });

document.addEventListener('keydown', function(e) {
  var direction = null;

  switch (e.keyCode) {
    case 37: // left arrow
      direction = -1;
      if (pages.selectedIndex <= 0) {
        return;
      }
      break;
    case 39: // right arrow
      direction = 1;
      if (pages.selectedIndex >= pages.items.length - 1) {
        return;
      }
      break;
  }
});
</script>
</body>
</html>
